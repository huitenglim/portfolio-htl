<body>
    <nav class="header-nav">
        <div class="navbar align-items-center h-100">
            <div class="container-fluid h-100">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/logo.svg" alt="" class="img-fluid">
                </a>

                <a href="index.html" class="nav-link nav-img-link">
                    <img src="assets/img/icons/cross.svg" alt="" class="img-fluid img-link">

            </div>
        </div>

    <section id="contact-form-section" class="bg-white">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12">
                    <h1 class="contact-form-title">Get in Touch</h1>

                    <form id="contact-form" action="./contact.html">
                        <div class="form-group">
                            <input type="text" name="name" id="inputName">
                            <label class="control-label">Name</label>
                            <i class="bar"></i>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="inputEmail">
                            <label class="control-label">Email</label>
                            <i class="bar"></i>
                        </div>

                        <div class="form-group">
                            <textarea name="message" id="inputMessage" rows="5"></textarea>
                            <label class="control-label">Message</label>
                            <i class="bar"></i>
                        </div>

                        <div class="button-container">
                            <button type="submit" class="btn btn-border">
                                <span class="btn-link-fx" data-hover="Submit">Submit</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

                        <ul>

                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
